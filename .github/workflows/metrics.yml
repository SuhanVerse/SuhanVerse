name: GitHub Metrics

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Overview card
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SuhanVerse
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kathmandu
          filename: metrics/overview.svg

      # Languages card
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SuhanVerse
          template: classic
          base: ""
          config_timezone: Asia/Kathmandu
          filename: metrics/languages.svg

          plugin_languages: yes
          plugin_languages_ignored: |
            html
            css
          plugin_languages_details: percentage
          plugin_languages_limit: 8

      # Habits card
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SuhanVerse
          template: classic
          base: ""
          config_timezone: Asia/Kathmandu
          filename: metrics/habits.svg

          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes

      # Achievements card
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SuhanVerse
          template: classic
          base: ""
          config_timezone: Asia/Kathmandu
          filename: metrics/achievements.svg

          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

      # Featured repositories card
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SuhanVerse
          template: classic
          base: ""
          config_timezone: Asia/Kathmandu
          filename: metrics/featured.svg

          plugin_repositories: yes
          plugin_repositories_featured: |
            SuhanVerse/Learning-ROS2
            SuhanVerse/LSPP60days-Challenge

      # Calendar heatmap card
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SuhanVerse
          template: classic
          base: ""
          config_timezone: Asia/Kathmandu
          filename: metrics/calendar.svg

          plugin_calendar: yes
          plugin_calendar_limit: 1   # show 1 year of contributions
