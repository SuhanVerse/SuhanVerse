name: GitHub Metrics

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"   # run twice a day (midnight + noon UTC)

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # PAT with repo + user scopes
          user: SuhanVerse
          template: classic
          config_timezone: Asia/Kathmandu
          repositories_affiliations: owner, collaborator, organization_member
          commits_authoring: SuhanVerse

          # Generate multiple outputs in one run
          filename: |
            metrics/overview.svg
            metrics/habits.svg
            metrics/calendar.svg
            metrics/streak.svg

          # Base sections for overview
          base: header, activity, community, repositories, metadata

          # Habits plugin
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Calendar plugin
          plugin_calendar: yes
          plugin_calendar_limit: 1   # show 1 year of contributions

          # Streaks plugin
          plugin_streak: yes
          plugin_streak_days: 365   # look back 1 year
          plugin_streak_sections: current, longest
          plugin_streak_charts: yes
