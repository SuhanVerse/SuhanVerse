name: GitHub Profile Summary Cards

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "15 18,6 * * *"   # midnight + noon Nepal time

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: SuhanVerse
          BRANCH_NAME: main
          UTC_OFFSET: 5.75
          AUTO_PUSH: true
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
