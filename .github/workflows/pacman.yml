name: PACMAN GAME

on:
  schedule:
    - cron: "15 18,6 * * *"   # midnight + noon Nepal time
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Generate Light Pac-Man Graph
      - name: Generate Pac-Man Graph (Light)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
      - run: |
          mkdir -p Pacman
          mv dist/pacman-contribution-graph.svg Pacman/pacman-contribution-graph.svg

      # Generate Dark Pac-Man Graph
      - name: Generate Pac-Man Graph (Dark)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: dark
      - run: |
          mv dist/pacman-contribution-graph.svg Pacman/pacman-contribution-graph-dark.svg

      # Commit and push both files
      - name: Commit and push to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Pacman/pacman-contribution-graph.svg Pacman/pacman-contribution-graph-dark.svg
          git commit -m "Update Pac-Man contribution graphs (light + dark) [skip ci]" || echo "No changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
