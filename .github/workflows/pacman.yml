name: PACMAN GAME

on:
  schedule:
    - cron: "15 18,6 * * *"   # midnight + noon Nepal time
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Move generated file
        run: |
          mkdir -p pacman
          mv dist/pacman-contribution-graph.svg pacman/

      - name: Commit and push to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pacman/pacman-contribution-graph.svg
          git commit -m "Update Pac-Man contribution graph [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
